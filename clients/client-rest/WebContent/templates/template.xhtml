<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:richext="http://java.sun.com/jsf/composite/richext">

	<f:view id="viewApplication" locale="#{aRController.locale}" contentType="text/html">
		<f:loadBundle var="message" basename="messageResource" />
		<f:loadBundle var="cfg" basename="configFields" />
	
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
			<h:outputStylesheet library="css" name="application.css" />
			<h:outputStylesheet library="css" name="template.css" />
			<h:outputScript library="js" name="jquery-1.8.2.js" />
			<h:outputScript library="js" name="jquery.maskedinput-1.3.js" target="body" />
			<h:outputScript library="js" name="jquery.maskMoney.js" target="body" />
			<h:outputScript library="js" name="numeric.js" target="body" />
			<h:outputScript library="js" name="template.js" />
			<h:outputScript library="js" name="jquery.ar.js" />
			<h:outputScript library="js" name="scripts.js" />
			<title><h:outputText value="#{message.application_name}" /></title>
			<ui:insert name="title" />
		</h:head>
	
		<h:body>
			<a4j:outputPanel ajaxRendered="true" layout="block">
				<h:form id="frmSeverity" style="display:none" prependId="false">
					<h:inputHidden id="maximumSeverity" value="#{facesContext.maximumSeverity.ordinal}" />
				</h:form>	
			</a4j:outputPanel>
			
				<h:panelGroup id="wrap" styleClass="wrap" layout="block">
					<h:panelGroup id="menu-header" styleClass="menu-header" layout="block">
					</h:panelGroup>
					<h:panelGroup id="content" styleClass="content" layout="block">
						<ui:insert name="content"></ui:insert>
						<ui:insert name="footer-text"></ui:insert>
					</h:panelGroup>				
				</h:panelGroup>				
			<!-- Modal -->
		</h:body>
	</f:view>				
</html>
